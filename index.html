<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QR Code Generater</title>
</head>
<body>
    <div class="container">
        <p>Enter your name or URL</p>
        <input type="text" placeholder="Enter Text, URL or Number" id="qrText">
        <div id="img-box">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR  Code</button>
        <p>Scan the QR code to get that same text, url or number back</p>
    </div>
    <script>
        let imgBox = document.getElementById('img-box');
        let qrImage = document.getElementById('qrImage');
        let qrText = document.getElementById('qrText');

        function generateQR(){
            if(qrText.value.length >0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("showimg");
            }
            else{
                qrText.classList.add("error");
                setTimeout(()=>{
                    qrText.classList.remove("error");
                },1000)
                alert("Please Enter text, url or number");
            }
        }
    </script>
</body>
</html>
